          type: object
          example : >-
            {
              "BackgroundImage": "http://dev-arb:9081/cs-ce-sec-api-0.0.1/landing.jpg"
            }
        VersionInfo:
          type: object
          example: 1.0.0
        Disclaimer:
          type: object
          
    LoginRequest:
      required:
        - CorporateId
        - Password
        - UserId
      type: object
      properties:
        CorporateId:
          type: string
          description: Corporate Id
        UserId:
          type: string
          description: User Id
        Password:
          type: string
          description: Password
    LoginResponse:
      required:
        - MessageId
        - StatusCode
        - StatusDescription
        - Timestamp
        - RequestId
        - token
      type: object
      properties:
        Token:
          type: string
          description : JWT Token
        MessageId:
          type: string
          description: Message Id
        RequestId:
          type: string
          description: Request Id
        StatusCode:
          type: string
          description: Status Code
        StatusDescription:
          type: string
          description: Status Description
        Timestamp:
          type: string
          description: Time stamp
    
    ProfileRequest:
      required:
